name: Rust

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@master
        with:
          toolchain: stable
          default: true
          override: true
      - name: Build
        run: cargo build --all --release
      - name: Build Deb package
        uses: ebbflow-io/cargo-deb-amd64-ubuntu@1.0
        with:
          cmd: |
            cargo install cargo-deb;
            cargo deb;
      - name: Install cargo-get
        run: cargo install cargo-get
      - name: Retrieve version
        run: |
          echo "VERSION_NAME=$(cargo get version)" >> $GITHUB_OUTPUT
        id: version
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION_NAME }}
          release_name: Release ${{ steps.version.outputs.VERSION_NAME }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/debian/simple-sat_${{ steps.version.outputs.VERSION_NAME }}_amd64.deb
          asset_name: simple-sat_${{ steps.version.outputs.VERSION_NAME }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-packages